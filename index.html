<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <main>
    <div class="container-fluid p-0 nav_container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <a class="navbar-brand" href="#">SAPA</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Community</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">help</a>
              </li>
            </ul>
            <div class=" user_icon ml-auto">
              <i class="fa fa-user-circle" aria-hidden="true"></i>
            </div>
          </div>
      </nav>
    </div>
    </div>
    <div class="container brown_top">
      <marquee behavior="alternate" direction="left">Welcome To SAPA Bank</marquee>
    </div>
    <div class="container-fluid container balance_container d-flex justify-content-between text-white p-2">
      <div class="align-self-center mt-5">
        <h5>Account Balance</h5>
        <h2><img src="/assets/Vector (2).png" alt="">0.00</h2>
      </div>
      <div class="align-self-center mt-5">
        <img src="/assets/bank-account (1).png" alt="" class="bank_acct_icon">
      </div>

    </div>
    <div class="container mt-3">
      <div class="row justify-content-between">
        <div class="col-md-3 text-center">
          <div>
            <img src="/assets/bank-transfer (1).png" alt="">
          </div>
          <div>
            <h6>Transfer</h6>
          </div>
        </div>
        <div class="col-md-3 text-center">
          <div>
            <img src="/assets/bank-card (1).png" alt="">
          </div>
          <div>
            <h6>Card</h6>
          </div>
        </div>
        <div class="col-md-3 text-center">
          <div>
            <img src="/assets/credit-card (1).png" alt="">
          </div>
          <div>
            <h6>Airtime</h6>
          </div>
        </div>
        <div class="col-md-3 text-center">
          <div>
            <img src="/assets/plus.png" alt="">
          </div>
          <div>
            <h6>Borrow</h6>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-5 acct_info p-5 mb-3 align-items-center text-white">
      <div class="p-2">
        <h6>Account Name: John Doe</h6>
      </div>
      <div class="mx-2">
        <h6>Account Number: 2346785091<img src="/assets/wallet.png" alt="" class="mx-2">
        </h6>
      </div>
    </div>
    <div class="container mb-3">
      <div class="input-group shadow">
        <div class="input-group-prepend">
          <div class="input-group-text"> <i class="fa fa-search" aria-hidden="true"></i> </div>
        </div>
        <input type="text" class="form-control" name="" id="" aria-describedby="helpId"
          placeholder="Search Transactions">
      </div>
    </div>
    <div class="container mt-5 mb-4">
      <p>Yesterday</p>
      <div class="row justify-content-between transaction_record p-2 align-items-center">
        <div class="d-flex">
          <div class="records-icon">
            <i class="fa fa-telegram mt-3 record_icon" aria-hidden="true"></i>
          </div>
          <div class="mx-4">
            <p>John Doe</p>
            <small>11:27 AM</small>
          </div>
        </div>
        <div>
          <p>+N5,000 <i class="fa fa-arrow-right mx-1" data-toggle="modal" data-target="#modelId"
              aria-hidden="true"></i></p>
          <!-- Modal -->
          <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="p-2 brown_modal">
                  <div class="container-fluid">
                    <div class="d-flex">
                      <div class="records-modalicon">
                        <i class="fa fa-telegram record_icon text-white my-4" aria-hidden="true"></i>
                      </div>
                      <div class="mx-4">
                        <h5>John Doe</h5>
                        <p>Transfer</p>
                        <p>+5,000</p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="p-2">
                  <div class="container-fluid modal_record">
                    <div class="row justify-content-between ">
                      <div>
                        <p>Paid On</p>
                        <p>May 2 at 11:27</p>
                      </div>
                      <div>
                        <p>Payment Method</p>
                        <p>Money Received</p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <div class="container-fluid">
                    <div class="row justify-content-center">
                      <button type="button"  data-dismiss="modal" class="alert btn">Download Receipt</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <script>
            $('#exampleModal').on('show.bs.modal', event => {
              var button = $(event.relatedTarget);
              var modal = $(this);
              // Use above variables to manipulate the DOM

            });
          </script>
        </div>
      </div>
    </div>
  </main>

  <!-- Optional JavaScript -->
  <script src="/index.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
